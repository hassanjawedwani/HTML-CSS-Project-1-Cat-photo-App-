<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Photos App</title>
    </head>
    <body>
        <header>
            <h1>CatPhotoApp</h1>
        </header>

        <main>
            <section>
                <h2>Cat Photos</h2>
                <p>See more <a href="https://www.freecatsphotos.com">cat photos</a> in our gallery.</p>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cat playing">
            </section>

            <section>
                <h2>Cat Lists</h2>
                <h3>Things Cat love:</h3>
                <ul>
                    <li>catnip</li>
                    <li>laser pointer</li>
                    <li>lasagna</li>
                </ul>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="a piece of lasagna">
                    <figcaption>Cat <em>love</em> lasagna</figcaption>
                </figure>
            </section>

            <section>
                <h3>Things Cat hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="group of cats">
                    <figcaption>Cat <strong>hate</strong> other cats</figcaption>
                </figure>
            </section>

            <form action="https://www.freecodecamp.com/freecats">
                <fieldset>
                    <legend>Is your cat indoor or outdoor?</legend>
                    <label for="indoor"><input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked> Indoor</label> 
                    <label for="outdoor"><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor</label> 
                </fieldset>
                <fieldset>
                    <legend>What is your Cat personality?</legend>
                    <input type="checkbox" id="loving" name="personality" value="loving" checked> <label for="loving">Loving</label>
                    <input type="checkbox" id="lazy" name="personality" value="lazy" checked> <label for="loving">Lazy</label>
                    <input type="checkbox" id="energetic" name="personality" value="energetic" checked> <label for="loving">Energetic</label>
                </fieldset>
                <input type="text" placeholder="Cat photo url" name="catphotourl" required>
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <p>No Copyright &copy;  - <a href="https://www.freecodecamp.com">freecodecamp.org</a></p>
        </footer>
    </body>
</html>
